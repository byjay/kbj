services:
  - type: web
    name: kbj2-api
    env: python
    plan: free
    buildCommand: pip install fastapi uvicorn requests aiohttp
    startCommand: uvicorn kbj2.simple_server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: PORT
        value: 8000
      - key: ZAI_API_KEY
        sync: false
